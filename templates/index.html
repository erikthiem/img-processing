<!doctype html>
<head>
    <title>img-processing</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>img-processing</h1>
            </div>

            <div class="mainContent">
                <form id="upload_form" enctype="multipart/form-data" method="post" action="/upload">
                    <label for="image_file">Please select an image file:</label>
                    <input type="file" name="image_file" id="image_file"/> 
                    <input type="submit" value="Upload" />
                </form>
            </div>

            <div class="footer">
                <h1>By <a href="http://www.erikthiem.com" target="_blank">Erik Thiem</a>. Source code on <a href="https://github.com/erikthiem/img-processing" target="_blank">Github</a>.</h1>
            </div>
        </div>
    </body>
</html>
